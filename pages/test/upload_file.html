<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload File</h1>
        <form id="uploadForm">
            <input type="file" name="file" id="file" required />
            <br>
            <button type="submit">Upload</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Set these variables to your desired values
        const token = localStorage.getItem("session-token");
        const type = "test";

        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById("message").innerText = "Please select a file to upload.";
                document.getElementById("message").classList.add("error");
                return;
            }

            const formData = new FormData();
            formData.append("token", token); // Using the hardcoded token
            formData.append("type", type);   // Using the hardcoded type
            formData.append("file", file);

            try {
                const response = await fetch("https://usercontent.davidnet.net/upload", {
                    method: "POST",
                    body: formData,
                    credentials: "include", // if you're using cookies for session management
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("message").innerText = "File uploaded successfully!";
                    document.getElementById("message").classList.remove("error");
                    document.getElementById("message").classList.add("success");
                } else {
                    const data = await response.json();
                    document.getElementById("message").innerText = `Error: ${data.error || "Unknown error"}`;
                    document.getElementById("message").classList.add("error");
                }
            } catch (error) {
                document.getElementById("message").innerText = `Upload failed: ${error.message}`;
                document.getElementById("message").classList.add("error");
            }
        });
    </script>

</body>
</html>
