<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davidnet - Upload usercontent</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav>
        <a href="https://davidnet.net">Home</a>
        <a href="https://account.davidnet.net">My Account</a>
    </nav>
    <main>
        <div class="upload" id="upload">
            <h1>Upload</h1>
            <form id="uploadForm">
                <input class="abutton" type="file" name="file" id="file" required />
                <div style="color: red;" id="response-message"></div>

                <br>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="upload" id="loader">
            <span class="loader"></span>
            <div style="color: green;" id="response-message2"></div>
        </div>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-header">
            <h2>Modal Title</h2>
            <button class="modal-close" id="modal-close-x">x</button>
        </div>
        <div class="modal-content">
            <p>Are you sure?</p>
        </div>
        <div class="modal-footer">
            <button id="modal-close">Close</button>
            <button class="danger-btn" id="modal-confirm">Confirm</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
