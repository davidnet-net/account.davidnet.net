<!DOCTYPE html>
<html lang="en">

<head>
    <title>DN - Account</title>

    <head>
        <meta name="description" content="Manage your davidnet account">
        <link rel="icon" href="h/favicon.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="main.css">
    </head>

<body>
    <nav>
        <a href="https://davidnet.net">Home</a>
    </nav>
    <main>
        <div id="background">
            <div id="userinfo">
                <h2 id="hello" class="lefttext">Hello, username</h2>
                <img style="border-radius: 50%;" width="140px" height="140px"
                    src="https://th.bing.com/th/id/OIP.40UQcy4H44hjkXBXrko2FAHaEo?w=272&h=180&c=7&r=0&o=5&dpr=1.2&pid=1.7">
                <br>
                <br>
                <p id="email" class="lefttext"></p>
                <p id="creationdate" class="lefttext"><strong>UTC creation date:</strong><br> date</p>
                <br>
                <br>
                <button id="delete-account-btn" class="danger-btn">Delete account</button>
            </div>
            <div id="sessions">
                <h3>Sessions:</h3>
            </div>
        </div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-header">
            <h2>Modal Title</h2>
            <span class="modal-close" id="modal-close-x">x</span>
        </div>
        <div class="modal-content">
            <p>Are you sure?</p>
        </div>
        <div class="modal-footer">
            <button id="modal-close">Close</button>
            <button class="danger-btn" id="modal-confirm">Confirm</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
