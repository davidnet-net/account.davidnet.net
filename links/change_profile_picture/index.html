<html>

<head>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        (async function() {
            const params = new URLSearchParams(window.location.search);
            const ucurl = params.get("ucurl");

            console.log(ucurl); // Geeft de waarde van ucurl of null als het niet bestaat

            if (ucurl) {
                const response = await fetch("https://auth.davidnet.net/set_profile_picture", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token: localStorage.getItem("session-tokn"), url: ucurl }),
                });
                console.log(response); // Dit logt het response object

                const result = await response.json(); // Haalt de json op van de response
                console.log(result); // Logt de json data
            }

            window.location.href = "https://account.davidnet.net/";
        })();
    </script>
</body>

</html>
