<!DOCTYPE html>
<html lang="en">

<head>
    <title>DN - Login</title>

    <head>
        <meta name="description" content="Login into your davidnet account.">
        <link rel="icon" href="h/favicon.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="main.css">
    </head>

<body>
    <nav>
        <a href="https://davidnet.net">Home</a>
        <a href="/signup/">Sign-up</a>
    </nav>
    <main>
        <div class="login" id="login">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <div id="username-error" class="error"></div><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <div id="password-error" class="error"></div><br>

                <button type="submit">Login</button>
            </form> 
            <div id="response-message"></div>
            <br>
            <br>
            <a href="/recovery/">Recover account</a>
            <br>
            <br>
            <p><a style="color: gray;" href="https://docs.davidnet.net/legal/terms_of_service/">Terms of service</a> |
                <a href="https://docs.davidnet.net/legal/privacy_policy/" style="color: gray;">Privacy policy</a></p>
            <a href="/signup/">Sign-up</a>
        </div>
        <div class="login" id="loggingin">
            <span class="loader"></span>
            <div id="response-message2"></div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
