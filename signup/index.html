<!DOCTYPE html>
<html lang="en">

<head>
    <title>DN - Signup</title>

    <head>
        <meta name="description" content="Create an davidnet account.">
        <link rel="icon" href="h/favicon.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="main.css">
    </head>

<body>
    <nav>
        <a href="https://davidnet.net">Home</a>
    </nav>
    <main>
        <div id="signup">
            <h1>Sign up</h1>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <div id="username-error" class="error"></div><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <div id="email-error" class="error"></div><br>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <div id="password-error" class="error"></div><br>
        
                <button type="submit">Sign Up</button>
            </form>
            <div id="response-message"></div>
            <br>
            <p>By signing up you agree</p>
            <p>to the <a href="https://davidnet.net/legal/terms_of_service/">Terms of Service</a> and <a href="https://davidnet.net/legal/privacy_policy/">Privacy Policy</a> </p>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
