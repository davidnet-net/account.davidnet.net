<!DOCTYPE html>
<html lang="en">

<head>
    <title>DN - Recovery</title>

    <head>
        <meta name="description" content="Recover your davidnet account.">
        <link rel="icon" href="h/favicon.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/recovery/main.css">
    </head>

<body>
    <nav>
        <a href="https://davidnet.net">Home</a>
        <a href="/login/">Login</a>
        <a href="/signup/">Sign-up</a>
    </nav>
    <main>
        <div class="recover" id="pass-recovery">
            <h1>Reset password</h1>
            <form id="pass-recovery-form">
                <label for="password">New password:</label>
                <input type="password" id="password" name="password" required><br>
                <div id="password-error" class="error"></div><br>

                <button type="submit">Recover password</button>
            </form>
            <br>
        </div>
        <div style="display: none; flex-direction: column; justify-content: center; align-items: center;" class="recover" id="success">
            <h1 id="name">Recovery successfull!</h1>
            <img src="/icons/verified.svg" height="50%" width="50%">
            <h3>Your password has been changed!</h3>
            <a href="https://account.davidnet.net/login">Back to login</a>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
