<!DOCTYPE html>
<html lang="en">

<head>
    <title>DN - Recovery</title>

    <head>
        <meta name="description" content="Recover your davidnet account.">
        <link rel="icon" href="h/favicon.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/recovery/main.css">
    </head>

<body>
    <nav>
        <a href="https://davidnet.net">Home</a>
        <a href="/login/">Login</a>
        <a href="/signup/">Sign-up</a>
    </nav>
    <main>
        <div class="recover" id="recovery">
            <h1>Verify recovery</h1>
            <form id="recovery-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <div id="email-error" class="error"></div><br>

                <button type="submit">Start recovery</button>
            </form>
            <br>
            <a href="/">Back</a>
        </div>
        <div class="recover" id="waitforverify">
            <h1>Verify your request</h1>
            <span class="loader"></span>
            <div id="response-message"></div>
            <p>Please verify your request<br>by clicking the link sent to your inbox.</p>
        </div>
        <div class="recover" id="list">
            <h1>Recovery options</h1>
            <a href="/recovery/password/">Reset password</a>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
